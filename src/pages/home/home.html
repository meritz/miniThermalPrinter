<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      @lloLivrerMoi365
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <h2 >@lloLivrerMoi365</h2>
      <p >Adresse</p>
      <p >Telephone</p>
    <ion-item>
      <ion-label color="primary" floating>Nom Clients</ion-label>
      <ion-input [(ngModel)]='inputData.name'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Nom du plats</ion-label>
      <ion-input [(ngModel)]='inputData.text'></ion-input>

    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>prix</ion-label>
        <ion-input [(ngModel)]='inputData.text2'></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary" floating>Nom du livreur</ion-label>
        <ion-input [(ngModel)]='inputData.text1'></ion-input>
      </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="inputData.Date">
      </ion-datetime>
    </ion-item>
    <div hidden></div>
  </ion-list>
  <button ion-button full (click)="prepareToPrint(inputData)">Imprimer</button>
</ion-content>
